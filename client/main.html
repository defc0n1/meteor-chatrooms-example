<head>
	<title>Campchat</title>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<template name="mainLayout">
  {{> Template.dynamic template=top}}
  {{> Template.dynamic template=main}}
</template>

<template name="rooms">
	<div id="header" class="fc fcRow">
		<i class="fa fa-2x fa-plus-circle clickable" id="addButton"></i>
		Campchat
		<i class="fa fa-2x fa-user"></i>
	</div>

	<div id="roomList">
		<ul>
		{{#each roomList}}
			<li><a href="/room/{{_id}}">{{name}}</a></li>
		{{/each}}
		</ul>
	</div>
</template>

<template name="room">
	<div class="fc fcColumn">
		<div id="header" class="fc fcRow">
			<i class="fa fa-2x fa-chevron-left clickable" id="backButton"></i>
			{{title}}
			<i class="fa fa-2x fa-user"></i>
		</div>

		<div id="chatLog">
			{{#each log}}
				{{message}}<br>
			{{/each}}
		</div>

		<div id="chatFooter">
			<form class="logEntry fc">
				<input class="logInput" type="text" placeholder="Your message..." />
				<button type="submit">Send</button>
			</form>
		</div>
	</div>
</template>
